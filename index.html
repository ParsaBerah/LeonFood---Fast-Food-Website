<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leon Food</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <img src="Files/Images/LeonFood.png" alt="Logo" />
      </div>
    </header>

    <!-- Menu Section -->
    <section class="menu">
      <button class="menu-btn">Burger</button>
      <button class="menu-btn">Pizza</button>
      <button class="menu-btn">Hotdog</button>
      <button class="menu-btn">Drinks</button>
    </section>

    <!-- Image and Food Grid Section -->
    <div class="image-container">
      <section class="image-left">
        <img src="Files/Images/left-image.webp" alt="Left Image" />
      </section>

      <section class="food-section">
        <div class="food-grid">
          <!-- Example food items -->
          <div class="food-item">
            <img src="Files/Images/1.webp" alt="One person pack" />
            <h3>پک یک نفره کامل</h3>
            <p>220.000 تومان</p>
          </div>
          <div class="food-item">
            <img src="Files/Images/CheseBurger.jpg" alt="CheseBurger" />
            <h3>چیز برگر</h3>
            <p>200.000 تومان</p>
          </div>

          <div class="food-item">
            <img src="Files/Images/DoubleBurger.jpg" alt="Double Burger" />
            <h3>دوبل برگر</h3>
            <p>250.000 تومان</p>
          </div>
          <div class="food-item">
            <img src="Files/Images/pizza1.jpg" alt="Pizza" />
            <h3>پیتزا پپرونی</h3>
            <p>259.000 تومان</p>
          </div>
          <div class="food-item">
            <img src="Files/Images/BigPizza.jpg" alt="Big Pizza" />
            <h3>پیتزا خانواده</h3>
            <p>420.000 تومان</p>
          </div>
          <div class="food-item">
            <img src="Files/Images/Italianpizza.jpg" alt="Italian Pizza" />
            <h3>پیتزا ایتالیایی</h3>
            <p>289.000 تومان</p>
          </div>
          <div class="food-item">
            <img src="Files/Images/Hotdog.jpg" alt="Hotdog" />
            <h3>هات داگ</h3>
            <p>159.000 تومان</p>
          </div>
          <div class="food-item">
            <img src="Files/Images/FrenchFries.jpg" alt="French fries" />
            <h3>سیب زمینی سرخ کرده</h3>
            <p>89.000 تومان</p>
          </div>

          <div class="food-item">
            <img src="Files/Images/Soda.jpg" alt="Soda" />
            <h3>نوشابه قوطی</h3>
            <p>25.400 تومان</p>
          </div>
        </div>
      </section>

      <section class="image-right">
        <img src="Files/Images/right-image.webp" alt="Right Image" />
      </section>
    </div>
  </body>
</html>
